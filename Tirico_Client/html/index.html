<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Page d'accueil</title>

		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<link rel="stylesheet" href="../css/commun.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/header.css" />

		<!-- The defer attribute tells the browser not to wait for the script. Instead, the browser will continue to process the HTML, build DOM. 
			The script loads “in the background”, and then runs when the DOM is fully built.-->
		<script defer src="../js/commun.js"></script>
		<script defer src="../js/index.js"></script>
        <script src="../node_modules/chart.js/dist/Chart.js"></script>
		<script src="../js/Graph/date.js"></script>
		<script src="../js/Graph/request.js"></script>
		<script src="../js/Graph/print-graph.js"></script>
		<script src="../js/Graph/graph.js"></script>
		
		<!-- For the counter -->
		<link rel="stylesheet" href="../css/odometer-theme-car.css" />
		<script src="../js/odometer.js"></script>

		<script type="text/javascript" src="../js/counter.js"></script>
		
	</head>

	<body>
		<!-- Container flex comprenant et les boutons pour changer d'analyse et la rubrique-->
		<div class="Option_Graphe_Container">
			<div class = "bouton_gauche">
				<img id="logotext"  src="../ressource/image/Logo_bleu.png"/>
				<hr/>
				<div id="container_Compteur">
					<table>
						<tr>
							<td>Nombre de Client</td> 
							<td class="odometer" id="Ccap"></td>
						</tr>
						<tr>
							<td>Capacité Restante</td>
							<td class="odometer" id="CapRestante"></td>
						</tr>
						<tr><span id="alert"></span></tr>
						<tr></tr>
					</table>
				</div>
				<hr/>
				<a id="redirect_Dashboard" class="button" href="#">Dashboard</a>
				<a id="redirect_Heatmap" class="button" href="#">Heatmap</a>
				<a id="redirect_Analyse" class="button" href="#">Analyse</a>
				<a id="redirect_Parameter" class="button" href="#">Paramètre</a>
				<a id="redirect_Disconnection" class="button" href="#">Déconnexion</a>
			</div>
		</div>
        <div class="Workspace">
			<div id="time_button"><button id="refresh_button">Actualiser</button><button id="Daily">Aujourd'hui</button><button id="Weekly">Cette semaine</button><button id="Monthly">Ce mois</button></div>
			<div id="time_button">
			<br/>
			<input type="date" id="start" name="trip-start"
				value="2018-07-22"
				min="2020-01-01" max="2020-12-31">
			<input type="date" id="end" name="trip-start"
				value="2019-07-22"
				min="2020-01-01" max="2020-12-31">
			<button id="go_datebutton">Rechercher</button>
			</div>
			<div class="bloc">
				<button id="whiteblack"></button>
				<div class="select">
					<select id="magasinSelect"></select>
				</div>
			</div>
			<br/>
			<br/>
			<h1>Statistiques du magasin selectionné</h1>
			<div class="Espace">
				<span id="Container_graphe">
					<canvas id="Vente"></canvas>
				</span>
				<span id="Container_graphe">
					<canvas id="graph2"></canvas>
				</span>
			</div>
			<div class="Espace">
				<span id="Container_graphe">
					<canvas id="graph3"></canvas>
				</span>
				<span id="Container_graphe">
					<canvas id="graph4"></canvas>
				</span>
			</div>
			<div class="Espace">
				<span id="Container_graphe">
					<canvas id="graph5"></canvas>
				</span>
				<span id="Container_graphe">
					<canvas id="graph6"></canvas>
				</span>
			</div>
			<hr/>
			<h1>Comparaison entre les magasins</h1>
			<div class="Espace">
				<span id="Container_graphe">
					
					<canvas id="graphCommun"></canvas>
				</span>
				<span id="Container_graphe">
					<canvas id="graphCommunVente"></canvas>
				</span>
			</div>
			<div class="Espace">
				<span id="Container_graphe">
					<canvas id="graphCommunCA"></canvas>
				</span>
			</div>
        </div>
    </div>
</body>

</html>
