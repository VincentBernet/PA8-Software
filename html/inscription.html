<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Inscription</title>

		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<link rel="stylesheet" href="../css/inscription.css" />
		<link rel="stylesheet" href="../css/header.css" />
        <!-- The defer attribute tells the browser not to wait for the script. Instead, the browser will continue to process the HTML, build DOM. 
		The script loads “in the background”, and then runs when the DOM is fully built.-->
		<script defer src="../js/inscription.js"></script>
    </head>
    <body>

		<header><div id="resultDiv"></div>
    </header>
        <form class="my-form"  onsubmit="form_submited">
            <div class="container">
              <h1>Première fois avec Tirico ?</h1> 
              <h2>Renseignez ces informations sur votre magasin afin que nous puissions booster vos ventes !</h2>
              <ul>
                <li>
                    <select >
                        <option selected disabled>-- Type de Magasin / Activité --</option>
                        <option>Généraliste</option>
                        <option>Alimentaire</option>
                        <option>Vêtement</option>
                        <option>Décoration</option>
                    </select>
                </li>
                <li>
                    <input type="text" id="magasin"required placeholder="Nom du magasin">
                </li>    
                <li>
                  <div class="grid grid-2">
                    <input type="number" placeholder="Chiffre d'affaire annuel (en €)" step="0.01" required>  
                    <input type="number" placeholder="Superficie (en m²)" required>
                  </div>
                </li>    
                <li><div class="grid grid-2">
                    <input type="text" placeholder="Adresse Magasin" required>  
                    <input type="email" placeholder="Email">
                  </div></li>    
                <li>
                    <textarea placeholder="Information Complémentaire"></textarea>
                </li>    
                <li>
                    <input type="checkbox" id="terms">
                    <label for="terms">Je certifie avoir lu et approuvé les <a href="404.html">conditions d'utilisation dû au respect de la loi RGPD</a></label>
                </li>
                <div class="grid grid-3">
                    <div class="required-msg">Champs Obligatoires</div>
                    <button class="btn-grid" type="submit" disabled>
                      <span class="back">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                      </span>
                      <span class="front">Valider</span>
                    </button>
                    <button class="btn-grid" type="reset" disabled>
                      <span class="back">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                      </span>
                      <span class="front">Réinitialiser</span>
                    </button> 
                  </div>
              </ul>
            </div>
          </form>
          <span>
          <a href="#" class="hidenValidate">Rajouter un nouveau magasin</a>
          <a href="index.html" class="hidenValidate">Valider</a>
        </span>
        <script>// Form has been submit, time to insert
        function form_submited() {
          alert("1 record inserted");
          var Magasin_Name = document.getElementById("magasin").value;   
          var sql = "INSERT INTO Local (Adresse, Nom, Taille, CapMax, NbCam,CAjour) VALUES ('Company Inc', '"+Magasin_Name+"','5','4','3','1')";
          con.query(sql, function (err, result) {
            if (err) throw err;
            alert("1 record inserted");
        });} </script>
        <footer></footer>
    </body>
</html>
